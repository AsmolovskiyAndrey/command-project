<header class="header">
  <div class="container-top header__container">
    <img
      class="logo"
      srcset="
        ./images/img/hero/logo.png    1x,
        ./images/img/hero/logo@2x.png 2x,
        ./images/img/hero/logo@3x.png 3x
      "
      src="./images/img/hero/logo.png"
      alt="Icecream logo"
    />
    <nav class="main-nav">
      <ul class="main-nav__list">
        <li class="main-nav__item">
          <a class="main-nav__link" href="#hero">Home</a>
        </li>
        <li class="main-nav__item">
          <a class="main-nav__link" href="#products">About us</a>
        </li>
        <li class="main-nav__item">
          <a class="main-nav__link" href="#about">How it’s made?</a>
        </li>
        <li class="main-nav__item">
          <a class="main-nav__link" href="#gallery">Our products</a>
        </li>
        <li class="main-nav__item">
          <a class="main-nav__link" href="#contacts">Contact</a>
        </li>
      </ul>
    </nav>
    <button class="button-circle mobile-menu__btn js-open-menu">
      <svg class="mobile-menu__icon">
        <use
          class="mobile-menu__burger"
          width="20"
          height="12"
          href="./images/icons.svg#icon-menu"
        ></use>
      </svg>
    </button>
    <button class="button button__main header__btn header__btn--main">
      <span>Buy now</span
      ><svg class="icon">
        <use
          width="10"
          height="7"
          href="./images/icons.svg#icon-arrow_small"
        ></use>
      </svg>
    </button>

    <!-- --------------------------- mobile menu --------------------------- -->
    <div class="mobile-menu js-menu-container">
      <button class="button-circle mobile-menu__btn js-close-menu">
        <svg class="mobile-menu__icon">
          <use
            class="mobile-menu__cross"
            width="14"
            height="14"
            href="./images/icons.svg#icon-cross"
          ></use>
        </svg>
      </button>
      <button class="button button__main header__btn header__btn--mobile">
        <span>Buy now</span>
        <svg class="icon">
          <use
            width="10"
            height="7"
            href="./images/icons.svg#icon-arrow_small"
          ></use>
        </svg>
      </button>
      <nav class="mobile-nav">
        <ul class="mobile-nav__list">
          <li class="mobile-nav__item">
            <a class="mobile-nav__link" href="#hero">Home</a>
          </li>
          <li class="mobile-nav__item">
            <a class="mobile-nav__link" href="#products">About us</a>
          </li>
          <li class="mobile-nav__item">
            <a class="mobile-nav__link" href="#about">How it’s made?</a>
          </li>
          <li class="mobile-nav__item">
            <a class="mobile-nav__link" href="#gallery">Our products</a>
          </li>
          <li class="mobile-nav__item">
            <a class="mobile-nav__link" href="#contacts">Contact</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</header>
<script src="./js/mobile-menu.js"></script>
